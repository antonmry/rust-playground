# ---------------------------------------------------------------------------
# New Relic Agent Configuration File
# ---------------------------------------------------------------------------

[newrelic]

# You must specify the license key associated with your New Relic account.
# This key binds the Python agent to your account so that all metrics and
# data are transmitted to the appropriate account.
# License key is provided via the NEW_RELIC_LICENSE_KEY environment variable
# license_key =

# The application name that will appear in New Relic UI.
# You can set multiple values separated by semicolons.
app_name = Python Demo App

# When set to true, the agent transmits data about your app to the
# New Relic collectors.
monitor_mode = true

# Sets the name of a file to log agent messages to. Useful for debugging.
log_file = /tmp/newrelic-python-agent.log

# Sets the level of detail of messages sent to the log file.
# Values (in increasing order of detail): critical, error, warning, info, debug
log_level = info

# High Security Mode (optional) - Disabled by default
# When true, the agent runs in a security enhanced mode
# high_security = false

# Transaction tracer settings
[newrelic:transaction_tracer]
enabled = true
transaction_threshold = apdex_f
record_sql = obfuscated
stack_trace_threshold = 0.5
explain_enabled = true
explain_threshold = 0.5

# Error collector settings
[newrelic:error_collector]
enabled = true
ignore_errors =

# Browser monitoring settings
[newrelic:browser_monitoring]
auto_instrument = false

# Thread profiler settings
[newrelic:thread_profiler]
enabled = true
